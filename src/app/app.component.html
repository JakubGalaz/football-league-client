<body>
  <nav class="navbar navbar-dark bg-dark">
    <div>
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="btn btn-dark" mat-button [matMenuTriggerFor]="aboveMenu">
        Above
      </button>
      <mat-menu #aboveMenu="matMenu" yPosition="above">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button class="btn btn-dark" mat-button [matMenuTriggerFor]="belowMenu">
        Below
      </button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button class="btn btn-dark" mat-button [matMenuTriggerFor]="beforeMenu">
        Before
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button class="btn btn-dark" mat-button [matMenuTriggerFor]="afterMenu">
        After
      </button>
      <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
  </nav>

  <router-outlet></router-outlet>
</body>
