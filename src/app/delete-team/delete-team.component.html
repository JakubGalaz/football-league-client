<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nazwa</th>
      <th scope="col">Stadion</th>
      <th scope="col">Opcja</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of allTeams" >
      <th scope="row">1</th>
      <td>{{ team.name }}</td>
      <td>{{ team.stadium }}</td>
      <td><button routerLink="success" class="btn btn-light" (click)="deleteTeamByID(team.id) ">Usu≈Ñ</button></td>
    </tr>
  </tbody>
</table>
