<body>
<div class="padding">
<table matSort (matSortChange)="sortData($event) " class="table table-dark">
<tr>
  <th mat-sort-header="host">Gospodarz</th>
  <th mat-sort-header="guest">Gość</th>
  <th mat-sort-header="refree">Sędzia</th>
<!--  <th mat-sort-header="position">Data</th>-->
  <th >Opcja</th>

</tr>

<tr *ngFor="let protocol of sortedData" >

  <ng-container >
    <td>{{protocol.host}}</td>
    <td>{{protocol.guest}}</td>
    <td>{{protocol.refree}}</td>
<!--    <td>{{protocol.date}}</td>-->

    <button type="button" class="btn btn-dark" (click)="deleteProtocolById(protocol.id)">Usuń protokół meczowy</button>
  </ng-container>

</tr>
</table>
</div>
